<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunted - Scouting Zeeland</title>
    <style>
        body {
            background-color: #FFFFFF;
            color: #04489B;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        img {
            width: 100%;
            height: auto;
            cursor: pointer;
            margin: 4px;
          }
        .video-container {
            width: 100%;
            cursor: pointer;
            margin: 4px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .modal-content {
            background-color: white;
            color: #04489B;
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            text-align: center;
            border: 4px solid #04489B;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform: translateX(100%);
            animation: slideIn 0.5s forwards;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: white;
        }
        footer {
            font-size: 50%;
            margin-top: 20px;
            color: #04489B;
        }

        @keyframes slideIn {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(0);
            }
        }

    </style>
</head>
<body>
    <img src="hunted-sz.jpg" alt="Hunted Logo" id="hintTrigger">
    <div class="video-container" id="videoTrigger">
      <iframe src="https://giphy.com/embed/a6OnFHzHgCU1O" width="100%" height="100%" frameBorder="0" class="giphy-embed"></iframe>
    </div>

    <div class="modal" id="modal">
        <span class="close" id="closeModal">&times;</span>
        <div class="modal-content">
            <p>De tijd dat je op het extractiepunt moet zijn is exact dezelfde tijd als de vertrektijd van de derde bus op zondag richting het station in Middelburg vanaf de volgende halte van lijn 56.</p>
        </div>
    </div>

    <footer>
        VibeCoded by Bug$layer
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById('hintTrigger').addEventListener('click', function() {
                console.log("hintTrigger");
                document.getElementById('modal').style.display = 'flex';
              });
              
              document.getElementById('videoTrigger').addEventListener('click', function(event) {
                console.log("videoTrigger");
                document.getElementById('modal').style.display = 'flex';
            });

            document.getElementById('closeModal').addEventListener('click', function() {
                document.getElementById('modal').style.display = 'none';
            });

            window.addEventListener('click', function(event) {
                if (event.target === document.getElementById('modal')) {
                    document.getElementById('modal').style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
